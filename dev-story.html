<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VRエロゲー「ミスター秘密侵入VR」の開発秘話ページです。公式PV、ゲームの遊び方解説動画、リリース記念配信など、開発エピソードと関連動画を掲載しています。">

    <!-- OGP設定 -->
    <meta property="og:title" content="ミスター秘密侵入VR - 開発秘話" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mr-vr-jp.github.io/mrsecret-vr/dev-story.html" />
    <meta property="og:description" content="VRエロゲー「ミスター秘密侵入VR」の開発秘話ページです。公式PV、ゲームの遊び方解説動画、リリース記念配信など、開発エピソードと関連動画を掲載しています。" />
    <meta property="og:site_name" content="ミスター秘密侵入VR 公式サイト" />
    <meta property="og:image" content="https://mr-vr-jp.github.io/mrsecret-vr/assets/images/main-image.jpg" />
    
    <!-- Twitter Card設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ミスター秘密侵入VR - 開発秘話" />
    <meta name="twitter:description" content="VRエロゲー「ミスター秘密侵入VR」の開発秘話ページです。公式PV、ゲームの遊び方解説動画、リリース記念配信など、開発エピソードと関連動画を掲載しています。" />
    <meta name="twitter:image" content="https://mr-vr-jp.github.io/mrsecret-vr/assets/images/main-image.jpg" />
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('ヘッダーの読み込みに失敗しました:', error);
                    document.getElementById('header').innerHTML = '<p>ヘッダーの読み込みに失敗しました</p>';
                });
    
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('フッターの読み込みに失敗しました:', error);
                    document.getElementById('footer').innerHTML = '<p>フッターの読み込みに失敗しました</p>';
                });
        });
    </script>    
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #e4e4e7;
            --bg-color: #18181b;
            --card-bg: #27272a;
            --accent-color: #63b3ed;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: rgba(39, 39, 42, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .purchase-link {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .purchase-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .purchase-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(35deg);
            transition: transform 0.5s ease;
        }

        .purchase-link:hover::after {
            transform: translate(-50%, -50%) rotate(35deg) translateX(20%);
        }
      
        .changelog {
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .version-entry {
            margin-bottom: 3rem;
            padding: 1.5rem;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .version-header {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .version-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .release-date {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .changes-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .changes-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .changes-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }
        
        /* YouTubeの埋め込み用スタイル */
        .youtube-container {
            position: relative;
            width: 70%;
            padding-bottom: 39.375%;
            height: 0;
            overflow: hidden;
            margin: 1rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .youtube-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        .video-description {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #b0b0b0;
            text-align: center;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-top: 4rem;
        }

        @media (max-width: 640px) {
            .version-entry {
                padding: 1rem;
            }
            
            .version-header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .youtube-container {
                width: 90%;
                padding-bottom: 50.625%;
            }

            .video-description {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <main style="padding-top: 90px">
        <div class="container">
            <section class="changelog">
                <h1 style="color: var(--primary-color); margin-bottom: 2rem;">開発秘話</h1>
                
                <div class="version-entry" style="animation-delay: 0.2s;">
                    <div class="version-header">
                        <span class="version-number">ミスター秘密侵入VRの遊び方説明</span>
                        <span class="release-date">2025/1/9</span>
                    </div>
                    <div class="youtube-container">
                        <iframe src="https://www.youtube.com/embed/g8o0q27eRUM" title="ミスター秘密侵入VRの遊び方説明" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p class="video-description">本作の基本的な遊び方を解説した動画です。このゲームの楽しみ方をマスターしましょう。</p>
                </div>

                <div class="version-entry" style="animation-delay: 0.3s;">
                    <div class="version-header">
                        <span class="version-number">公式PV</span>
                        <span class="release-date">2024/12/31</span>
                    </div>
                    <div class="youtube-container">
                        <iframe src="https://www.youtube.com/embed/y4QCJ7pBeh8" title="ミスター秘密侵入VR公式PV" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p class="video-description">新感覚VRエロゲー「ミスター秘密侵入VR」の公式PVです。ゲームの世界観をお楽しみください。</p>
                </div>
                
                <div class="version-entry" style="animation-delay: 0.4s;">
                    <div class="version-header">
                        <span class="version-number">Youtubeリリース記念配信</span>
                        <span class="release-date">2024/11/15</span>
                    </div>
                    <div class="youtube-container">
                        <iframe src="https://www.youtube.com/embed/ZnHNnToFrcM" title="ミスター秘密侵入VRリリース記念配信" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <p class="video-description">ゲームのリリースを記念した配信アーカイブです。開発秘話や今後の展望についても語っています。</p>
                </div>
            </section>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
